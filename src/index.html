<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/assets/img/2_character_pepe/Pepe.png" />
    <title>El Pollo Loco</title>
  </head>
  <body onload="init()">
    <h1>El Pollo Loco</h1>
    <div class="container">
      <div class="content">
        <div class="row">
          <img id="voice0" src="/assets/icons/mute.svg" class="mute d-none" alt="" />
          <img id="voice1" src="/assets/icons/volume-on.svg" class="mute" alt="" />
          <div id="reset-button" class="btn d-none">Restart</div>
          <div id="start-button" class="btn">Start</div>
          <div id="menu-button" class="btn d-none">Go To Menu</div>
          <div id="controls-button" class="btn">Controls</div>
        </div>
        <div id="controls-menu" class="menu d-none">
          <div class="close-container"><div id="close-btn" class="controls close-btn">X</div></div>
          <div class="row">
            <div class="column">
              <div class="controls">D - Throw a Bottle</div>
              <div class="controls">B - Buy a Bottle</div>
            </div>
            <div class="column">
              <div class="controls"><img class="controls-img" src="/assets/icons/arrow-up.svg" alt="" /> - Jump</div>
              <div class="controls"><img class="controls-img" src="/assets/icons/arrow-left.svg" alt="" /> - Move Left</div>
              <div class="controls"><img class="controls-img" src="/assets/icons/arrow-right.svg" alt="" /> - Move Right</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <canvas id="canvas" width="720" height="480"> </canvas>
    <script src="/src/models/drawable.class.js"></script>
    <script src="/src/models/movable-object.class.js"></script>
    <script src="/src/models/background-object.class.js"></script>
    <script src="/src/models/statusbar.class.js"></script>
    <script src="/src/models/character.class.js"></script>
    <script src="/src/models/chicken.class.js"></script>
    <script src="/src/models/chicken-normal.class.js"></script>
    <script src="/src/models/endboss.class.js"></script>
    <script src="/src/models/cloud.class.js"></script>
    <script src="/src/models/worldmenu.class.js"></script>
    <script src="/src/models/world.class.js"></script>
    <script src="/src/models/keyboard.class.js"></script>
    <script src="/src/models/throwable-object.class.js"></script>
    <script src="/src/models/pickable-objects/pickable-object.class.js"></script>
    <script src="/src/models/pickable-objects/bottle.class.js"></script>
    <script src="/src/models/pickable-objects/coin.class.js"></script>
    <script src="/src/models/level.class.js"></script>
    <script src="/src/models/game-settings/intro.class.js"></script>
    <script src="/src/models/game-settings/outro.class.js"></script>
    <script src="/src/models/game-settings/startscreen.class.js"></script>
    <script src="/src/levels/level1.js"></script>
    <script src="/src/js/game.js"></script>
  </body>
</html>
